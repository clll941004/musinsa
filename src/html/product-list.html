<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Product List</title>
  <script type="text/javascript" src="../js/product-list.js" defer="defer"></script>
</head>
<body>
  <main class="product-wrapper">

      상품 <strong>407,118</strong>개

      <button type="button" onclick="listTypeChange()" id="btn-list-type" class="btn-list-type"> <!-- type: btn-list-grid2 / btn-list-grid1 / btn-list-randscape -->

    </div>
    <!-- E: product-header -->
    <!-- S: product-list -->
    <ul class="product-list" id="product-list"> <!-- type: list-grid2 / list-grid1 / list-randscape -->
      <li>
        <div class="product-views">
          <a href="//store.musinsa.com/app/goods/1618314">
            <img src="//image.msscdn.net/images/goods_img/20180921/865862/865862_2_320.jpg" alt="[유아인 착장상품] 무신사랑 이벤트 진행중 - 캐시미어 블렌드 대디 숄더 싱글 롱 코트 [블랙]">
            <span class="blind">상품 상세보기</span>
          </a>
          <div class="product-label-box">
            <span class="label label-new">NEW</span>
            <span class="label label-musinsa">무신사 단독</span>
          </div>
        </div>
        <div class="product-infos">
          <a href="//display.musinsa.com/display/brands/musinsastandard/goods" class="txt-brand">무신사 스탠다드</a>
          <a href="//store.musinsa.com/app/goods/1618314" class="txt-name">[유아인 착장상품] 무신사랑 이벤트 진행중 - 캐시미어 블렌드 대디 숄더
            싱글 롱 코트 [블랙]</a>
          <strong class="price">229,500원</strong>
          <em class="discountrate">10%</em>
          <del class="origin">255,000원</del>
        </div>
      </li>
      <li>
        <div class="product-views">
          <a href="//store.musinsa.com/app/goods/810034">
            <img src="//image.musinsa.com/images/goods_img/20180703/810034/810034_2_320.jpg" alt="척 70 클래식">
            <span class="blind">상품 상세보기</span>
          </a>
        </div>
        <div class="product-infos">
          <a href="//display.musinsa.com/display/brands/converse/goods" class="txt-brand">컨버스</a>
          <a href="//store.musinsa.com/app/goods/810034" class="txt-name">척 70 클래식</a>
          <strong class="price">89,000원</strong>
        </div>

    </ul>

  </main>
  <!-- S: 인덱스 바로가기 -->
  <a href="../index.html" class="btn-home"><span class="blind">인덱스 바로가기</span></a>

</html>
