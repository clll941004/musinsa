<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <title>Showcase</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/showcase.js" defer></script>
</head>
<body>
  <main class="showcase-wrapper">
    <!-- S: main showcase -->
    <div class="showcase showcase-main">
      <div class="inner-bg"></div>
      <div class="inner-contents">
        <div class="bx-img bx-img0">
          <img src="../assets/main-bx0-0.jpg" data-show="0">
          <img src="../assets/main-bx0-1.jpg" data-show="1">
          <img src="../assets/main-bx0-2.jpg" data-show="2">
        </div>
        <div class="bx-img bx-img1">
          <img src="../assets/main-bx1-0.jpg" data-show="0">
          <img src="../assets/main-bx1-1.jpg" data-show="1">
          <img src="../assets/main-bx1-1.jpg" data-show="2">
        </div>
        <div class="bx-img bx-img2">
          <img src="../assets/main-bx2-0.jpg" data-show="0">
          <img src="../assets/main-bx2-0.jpg" data-show="1">
          <img src="../assets/main-bx2-2.jpg" data-show="2">
        </div>
        <div class="bx-img bx-img3">
          <img src="../assets/main-bx3-0.jpg" data-show="0">
          <img src="../assets/main-bx3-1.jpg" data-show="1">
          <img src="../assets/main-bx3-2.jpg" data-show="2">
        </div>
        <div class="bx-img bx-img4">
          <img src="../assets/main-bx4-0.jpg" data-show="0">
          <img src="../assets/main-bx4-0.jpg" data-show="1">
          <img src="../assets/main-bx4-2.jpg" data-show="2">
        </div>
        <div class="bx-img bx-img5">
          <img src="../assets/main-bx5-0.jpg" data-show="0">
          <img src="../assets/main-bx5-1.jpg" data-show="1">
          <img src="../assets/main-bx5-2.jpg" data-show="2">
        </div>
        <div class="bx-img bx-img6">
          <img src="../assets/main-bx6-0.jpg" data-show="0">
          <img src="../assets/main-bx6-1.jpg" data-show="1">
          <img src="../assets/main-bx6-0.jpg" data-show="2">
        </div>
        <img src="../assets/main-converse0.png" alt="" class="img0">
        <img src="../assets/main-converse1.png" alt="" class="img1">
        <img src="../assets/main-converse2.png" alt="" class="img2">
        <img src="../assets/main-txt0.png" alt="MUSINSA SHOWCASE #164" class="txt0">
        <img src="../assets/main-txt1.png" alt="EVERY BODY" class="txt1">
        <img src="../assets/main-txt2.png" alt="EVERY DAY" class="txt2">
        <img src="../assets/main-txt3.png" alt="CONVERSE" class="txt3">
      </div>
    </div>
    <!-- E: main showcase -->
    <!-- S: intro showcase -->
    <div class="showcase showcase-intro">
      <div class="inner-bg"></div>
      <div class="inner-contents">
        <img src="../assets/intro-txt0.png" alt="CONVERSE CX" class="txt4">
        <img src="../assets/intro-txt1.png" alt="&" class="txt5">
        <img src="../assets/intro-txt2.png" alt="CONVERSE SHAPES" class="txt6">
      </div>
    </div>
    <!-- E: intro showcase -->
    <!-- S: visual0 showcase -->
    <div class="showcase showcase-visual visual0">
      <div class="inner-bg"></div>
      <div class="inner-contents">
        <img src="../assets/visual0-txt.png" alt="More Comfortable, LIGHTER" class="txt7">
        <img src="../assets/visual0-img.png" alt="" class="img3">
      </div>
    </div>
    <!-- E: visual0 showcase -->
    <!-- S: visual1 showcase -->
    <div class="showcase showcase-visual visual1">
      <div class="inner-bg"></div>
      <div class="inner-contents">
        <img src="../assets/visual0-img.png" alt="" class="img4">
        <img src="../assets/visual1-txt.png" alt="CX FOAM" class="txt8">
        <p class="txt9">
          탄력 있는 착화감으로 하루 종일
          편안한 CX 폼 미드솔.
        </p>
        <img src="../assets/visual1-img1.png" alt="" class="img6">
        <img src="../assets/visual1-img0.png" alt="" class="img5">
      </div>
    </div>
    <!-- E: visual1 showcase -->
    <!-- S: visual2 showcase -->
    <div class="showcase showcase-visual visual2">
      <div class="inner-bg"></div>
      <div class="inner-contents">
        <img src="../assets/visual1-img1.png" alt="" class="img7">
        <img src="../assets/visual2-img.png" alt="" class="img8">
        <img src="../assets/visual2-txt.png" alt="CX STRETCH CANVAS" class="txt10">
        <p class="txt11">
          발의 형태에 맞춰 쉽게 신고 벗을 수 있도록 개발한 혁신적인 신소재.
        </p>
      </div>
      </div>
      <!-- E: visual2 showcase -->
    <!-- S: visual3 showcase -->
    <div class="showcase showcase-visual visual3">
      <div class="inner-bg"></div>
      <div class="inner-contents">
        <img src="../assets/visual2-img.png" alt="" class="img9">
        <img src="../assets/visual3-img1.png" alt="" class="img11">
        <img src="../assets/visual3-txt.png" alt="NEW OUTSOLE DESIGN" class="txt12">
        <p class="txt13">
          최상의 유연성을 위한 러버 아웃솔.
        </p>
        <img src="../assets/visual3-img0.png" alt="" class="img10">
      </div>
      </div>
      <!-- E: visual3 showcase -->
  </main>
  <!-- S: 인덱스 바로가기 -->
  <a href="../index.html" class="btn-home"><span class="blind">인덱스 바로가기</span></a>
  <!-- E: 인덱스 바로가기 -->
</body>
</html>
